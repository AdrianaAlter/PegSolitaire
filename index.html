<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peg Solitaire</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/horta" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link rel="icon" type="image/png" href="peg.png">
  </head>
  <body>
    <div id="gamespace" class="board1">
      <ul id="pegs">
        <ul class="narrow row 0" key="0"></ul>
        <ul class="narrow row 1" key="1"></ul>
        <ul class="wide row 2" key="2"></ul>
        <ul class="wide row 3" key="3"></ul>
        <ul class="wide row 4" key="4"></ul>
        <ul class="narrow row 5" key="5"></ul>
        <ul class="narrow row 6" key="6"></ul>
      </ul>
      <section class="buttons1">
        <button type="button" name="button">New</button>
        <button type="button" name="button">Undo</button>
        <button type="button" name="button">Style</button>
      </section>
    </div>
  </body>
</html>
